<div class="card custom-card">
    <div class="card-body">
        <h5>Login</h5>
        <form [formGroup]="loginForm">
            <div class="form-group row">
                <div class="col-12 mt-2">
                    <input type="text" formControlName="emailAddress" class="form-control" placeholder="Email Address"
                        aria-label="Email Address">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12 mt-2">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password"
                        aria-label="Password">
                </div>
            </div>
            <div class="hstack gap-2 justify-content-end mt-2">
                <button type="button" *ngIf="isCompleted==true" type="submit" class="btn btn-success" id="add-btn"
                    (click)="login()" [disabled]="!loginForm.valid">Submit</button>
                <button type="button" *ngIf="isCompleted==false" [disabled]="true"
                    class="btn btn-success btn-label right ms-auto nexttab nexttab  btn-load" type="button">
                    <span class="d-flex align-items-center">
                        <span class="spinner-border flex-shrink-0" role="status">
                            <span class="visually-hidden">Please wait...</span>
                        </span>
                        <span class="flex-grow-1 ms-2">
                            Please wait...
                        </span>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
