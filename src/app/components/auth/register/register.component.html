<div class="card custom-card">
    <div class="card-body">
        <h5>Register</h5>
        <form [formGroup]="registerForm">
            <div class="form-group row">
                <div class="col-12 mt-2">
                    <input type="text" formControlName="firstName" class="form-control" placeholder="First name"
                        aria-label="First name">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12 mt-2">
                    <input type="text" formControlName="lastName" class="form-control" placeholder="Last name"
                        aria-label="Last name">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12 mt-2">
                    <input type="text" formControlName="emailAddress" class="form-control" placeholder="Email Address"
                        aria-label="Email Address">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12 mt-2">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password"
                        aria-label="Password">
                </div>
            </div>
            <div class="hstack gap-2 justify-content-end mt-2">
                <button type="button" *ngIf="isCompleted==true" type="submit" class="btn btn-success" id="add-btn"
                    (click)="register()" [disabled]="!registerForm.valid">Submit</button>
                <button type="button" *ngIf="isCompleted==false" [disabled]="true"
                    class="btn btn-success btn-label right ms-auto nexttab nexttab  btn-load" type="button">
                    <span class="d-flex align-items-center">
                        <span class="spinner-border flex-shrink-0" role="status">
                            <span class="visually-hidden">Please wait...</span>
                        </span>
                        <span class="flex-grow-1 ms-2">
                            Please wait...
                        </span>
                    </span>
                </button>
            </div>

            <!-- <button (click)="register()" type="submit" class="btn btn-primary mt-4">Submit</button> -->
        </form>
    </div>
