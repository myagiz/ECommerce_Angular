<div class="row">
    <div class="col-lg-12">
        <div class="card" [style]="{'box-shadow': '5px 4px 12px 0px #00000052'}">
            <div class="card-body border border-dashed border-end-0 border-start-0" style="min-height: 230px;">
                <div class="row">

                    <div style="font-size: 12px" class="mb-4 mt-4">You can management e-commerce system.</div>

                    <div class="col-md-4" routerLink="/user-management" type="button">
                        <div class="list-group shadow-sm mb-3 text-center">
                            <a class="list-group-item list-group-item-action" style="font-weight:bold;">
                                <span class="fa-solid fa-users fa-3x text-success"></span>
                                <br><br> User Management</a>
                        </div>
                    </div>
                    <div class="col-md-4" routerLink="/product-management" type="button">
                        <div class="list-group shadow-sm mb-3 text-center">
                            <a class="list-group-item list-group-item-action" style="font-weight:bold;">
                                <span class="fa fa-3x fa-solid fa-warehouse text-primary"></span>
                                <br><br> Product Management</a>
                        </div>
                    </div>
                    <div class="col-md-4" routerLink="/order-management" type="button">
                        <div class="list-group shadow-sm mb-3 text-center">
                            <a class="list-group-item list-group-item-action" style="font-weight:bold;">
                                <span class="fa fa-3x fa-solid fa-arrow-up-9-1 text-warning"></span>
                                <br><br> Order Management</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
