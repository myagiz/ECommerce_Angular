<div class="row">
    <div class="col-lg-12">
        <div class="card" [style]="{'box-shadow': '5px 4px 12px 0px #00000052'}">
            <div class="card-body border border-dashed border-end-0 border-start-0" style="min-height: 230px;">
                <div class="row">
                    <div class="d-sm-flex">
                        <div class="flex-grow-1">
                            <div style="font-size: 12px" class="mb-4 mt-4"><strong>PRODUCT MANAGEMENT</strong></div>
                        </div>
                        <div class="flex-shrink-0">
                            <span style="font-size: 12px;margin-right: 10px;" class="mb-4 mt-4 btn btn-success" onclick="history.back()" type="button"><i
                                    class="fa-solid fa-plus"></i>&nbsp;<strong>Create</strong>
                            </span>
                            <span style="font-size: 12px" class="mb-4 mt-4 text-info" onclick="history.back()" type="button"><i
                                    class="fa-solid fa-rotate-left"></i>&nbsp;<strong>Back</strong>
                            </span>
                        </div>
                    </div>

                    <div class="col-md-12 mt-4">
                        <table id="example" #dTable class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of getAllProductModel">
                                    <td>{{item.name}}</td>
                                    <td>{{item.categoryName}}</td>
                                    <td>{{item.unitPrice}}</td>
                                    <td>{{item.amount}}</td>
                                </tr>                             
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Product</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Amount</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
